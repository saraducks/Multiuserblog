<!DOCTYPE html>
<html>
<head>
	<title>Signup form</title>
</head>
<body>
  <form method="post">
  	Name:<input type="text" name="name">{{name}}<br>
  	Password:<input type="Password" name="password">{{password}}<br>
  	re-type password:<input type="password" name="re-typepassword">{{retypepassword}}<br>
  	Email(optional):<input type="text" name="email">{{email}}<br><br>
  	<div class="error" name="error">{{error}}</div>
  	<input type="Submit">
  </form>
</body>
</html>
